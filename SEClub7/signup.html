    <main>
        <div class="jumbotron">
            <h2>Sign Up as SE Club Member</h2>
            <div class="alert alert-info" role="alert">
                <p>Please fill in this form to create an account. Required information is marked with an asterisk (*).
                </p>
            </div>
            <form method="post" action="processSignup.php">
                <div class="form-group">
                    <label for="name">*Name: </label>
                    <input id="name" type="text" name="uname" class="form-control col-6" required> 
                </div> <!-- end of form-group class div-->
                <div class="form-group">
                    <label for="studentID">*Student ID: </label> 
                    <input id="studentID" type="text" name="studentID" class="form-control col-6" required> 
                </div> <!-- end of form-group class div -->
                <div class="form-group">
                    <label for="userEmail">*E-mail: </label> 
                    <input id="email" type="email" name="email" class="form-control col-6" required> 
                </div> <!-- end of form-group class div --> 
                <div class="form-group">
                    <label for="password">*Password:</label> 
                    <input id="password" type="password" name="password" class="form-control col-6" required> 
                </div> <!-- end of form-group class div -->     
                <div class="form-group">
                    <label for="rpassword">*Repeat Password:</label> 
                    <input id="rpassword" type="password"  name="rpassword"class="form-control col-6" required> 
                </div> <!-- end of form-group class div -->   
                <div class="form-group">
                    <label for="birthday">Birthday: </label> 
                    <input type="date" name="birthday" class="form-control col-6"> 
                </div> <!-- end of form-group class div-->     
                <div class="form-group">
                    <div>
                        <label for="select-choice">Select your most favourite event:</label>
                        <select id="select-choice" name="event" class="form-control" style="width: 18rem;">
                            <option value="workshop" >Workshop</option>
                            <option value="talk">Talk</option>
                            <option value="seday">SE Day</option>
                            <option value="competition">Competition</option>
                            <option value="alumni">Gathering with alumni</option>
                        </select>
                    </div>
               </div> <!-- end of form-group class div -->     
               <input type="submit" id="newSubmit" class="btn btn-primary" value="Sign Up">
                 
            </form>
        </div>
